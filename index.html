<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Shooting Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: pink;
    }

    canvas {
      display: block;
      background-color: lightblue;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 24px;
      color: red;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .popup button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: red;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="popup" class="popup">
    ❤️ Happy Valentine's Day Ma! ❤️<br>
    <button onclick="showMessage()">Click me for a surprise</button>
    <p id="secretMessage" style="display: none; color: black; font-size: 20px;">❤️ Yuh ass pan ff same way ❤️</p>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const popup = document.getElementById('popup');
    const secretMessage = document.getElementById('secretMessage');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function showMessage() {
      secretMessage.style.display = 'block';
    }

    class Heart {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 30;
        this.speed = 2;
      }
      draw() {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(this.x - 10, this.y, this.size / 2, 0, Math.PI * 2);
        ctx.arc(this.x + 10, this.y, this.size / 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.moveTo(this.x - 20, this.y);
        ctx.lineTo(this.x, this.y + 20);
        ctx.lineTo(this.x + 20, this.y);
        ctx.fill();
      }
      update() {
        this.y += this.speed;
      }
    }

    class Arrow {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speed = 5;
      }
      draw() {
        ctx.fillStyle = 'brown';
        ctx.fillRect(this.x, this.y, 5, 20);
      }
      update() {
        this.y -= this.speed;
      }
    }

    const hearts = [];
    const arrows = [];
    let score = 0;

    function spawnHeart() {
      const x = Math.random() * canvas.width;
      hearts.push(new Heart(x, 0));
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      hearts.forEach((heart, hIndex) => {
        heart.update();
        heart.draw();
        if (heart.y > canvas.height) {
          hearts.splice(hIndex, 1);
        }
      });

      arrows.forEach((arrow, aIndex) => {
        arrow.update();
        arrow.draw();
        hearts.forEach((heart, hIndex) => {
          if (
            arrow.y < heart.y + 20 &&
            arrow.x > heart.x - 20 &&
            arrow.x < heart.x + 20
          ) {
            hearts.splice(hIndex, 1);
            arrows.splice(aIndex, 1);
            score++;
            if (score >= 3) {
              popup.style.display = 'block';
            }
          }
        });
      });

      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText('Score: ' + score, 10, 30);

      requestAnimationFrame(updateGame);
    }

    // Touch event to shoot arrows on mobile
    window.addEventListener('touchstart', (event) => {
      const touchX = event.touches[0].clientX;
      arrows.push(new Arrow(touchX - 2.5, canvas.height - 30));  // Center the arrow on the touch
    });

    setInterval(spawnHeart, 1000);
    updateGame();
  </script>
</body>

</html>
